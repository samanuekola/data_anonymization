<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data Encryption</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Patient Data Encryption and Decryption</h1>

    <!-- Data Entry Form -->
    <div id="formContainer">
        <label for="name">Patient Name:</label>
       
        <input type="text" id="name" placeholder="Enter name">

        <label for="age">Patient Age:</label>
        <input type="number" id="age" placeholder="Enter age">

        <label for="address">Patient Address:</label>
        <input type="text" id="address" placeholder="Enter address">

        <label for="userEncryptionKey">Encryption Key:</label>
        <input type="password" id="userEncryptionKey" placeholder="Enter encryption key">

        <button id="encryptButton">Encrypt and Anonymize Data</button>
    </div>

    <!-- Display Anonymized and Encrypted Data -->
    <div id="anonymizationResult" style="display:none;">
        <h2>Anonymized Data:</h2>
        <pre id="anonymizedData"></pre>

        <h3>Encryption Key:</h3>
        <pre id="encryptedKey" style="display:none;"></pre>

        <h3>Original Data (Hidden for Decryption):</h3>
        <pre id="originalData" style="display:none;"></pre>
    </div>

    <!-- Decryption Section -->
    <div id="decryptionSection">
        <label for="decryptionKey">Enter Encryption Key to Decrypt:</label>
        <input type="password" id="decryptionKey" placeholder="Enter encryption key">
        <button id="decryptButton">Show Original Data</button>

        <!-- Display Decrypted Data -->
        <div id="decryptionResult" style="display:none;">
            <h2>Decrypted Original Data:</h2>
            <pre id="decryptedData"></pre>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
